<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fórum</title>
    <link rel="stylesheet" href="./estilo.css" type="text/css">
    <script src="./login.js"></script>
</head>
<body class="backgound-login">
    <h1 class="forum-primary-text">Fórum Nova Escola</h1>
    <form action="home.html" onsubmit="return login()" class="form-login">
        <label for="inputRA">RA</label>
        <input style="width:100%" id="inputRA" type="text" placeholder="Digite Seu RA"> 
        <label for="inputPassword">Senha</label>
        <input style="width: 100%" id="inputPassword" type="password" placeholder="Digite Sua Senha">
        <button type="submit" class="btn-round forum-primary">Entrar</button>
        <button type="button" class="btn-round forum-primary">Cadastre-se</button>
    </form>
    
</body>
</html>
